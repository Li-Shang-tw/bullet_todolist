<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="nav bg-primary text-white">
        <div class="brand">
          <h1>子彈筆記</h1>
        </div>
        <div class="menu">
          <fieldset>
            <legend>類別</legend>
            <select id="category_selector" name="category">
              <option value="all" selected>ALL</option>
              <option value="todoList">代辦事項</option>
              <option value="ideas">思維紀錄</option>
              <option value="event">事件</option>
            </select>
          </fieldset>
          <fieldset id="todo_views"></fieldset>
        </div>
      </div>
    </header>
    <main>
      <div class="container mt-5">
        <div id="add_new_items">
          <form id="add_new_item_form" action="">
            <label for="new_catergory">類別</label>
            <select id="new_catergory" name="new_catergory">
              <option value="0">代辦事項</option>
              <option value="2">事件</option>
              <option value="1">思維紀錄</option>
            </select>
            <input type="text" id="new_content" placeholder="內容" />
            <button type="submit">Create</button>
          </form>
        </div>
        <div id="list"></div>
      </div>
    </main>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
